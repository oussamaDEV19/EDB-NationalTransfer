<div class="page-content">
    <div class="d-flex justify-content-center flex-wrap grid-margin">
        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
            <h4 class="mb-3 mb-md-0">Total Users</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-12 col-md-12 col-lg-8 col-xl-7">
            <table class="table table-striped table-hover">
                <thead>
                    <tr style="font-weight: 900; background-color: whitesmoke;">
                        <td>Name</td>
                        <td>Account Number</td>
                        <td>Email</td>
                        <td>Created Date</td>
                        <td>status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList">
                        <td>{{ user.userDetails.name }}</td>
                        <td>{{ user.userDetails.accountNo }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.createdDate }}</td>

                        <td>

                            <button type="button" class="btn btn-outline-danger btn-sm ml-2" (click)="setData(user.accountNo)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-trash-2">
                                                <polyline points="3 6 5 6 21 6"></polyline>
                                                <path
                                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                                </path>
                                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                                <line x1="14" y1="11" x2="14" y2="17"></line>
                                            </svg>
                                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
